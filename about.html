<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Tahsin Hasan</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: radial-gradient(circle at top, #0b0f1a, #05060a);
        }

        .gradient-text {
            background: linear-gradient(90deg, #38bdf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .mobile-link {
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .mobile-link:hover {
            color: #38bdf8;
        }
    </style>
</head>

<body class="text-gray-300 overflow-x-hidden">

<!-- ================= NAVBAR ================= -->
<nav class="fixed top-0 left-0 w-full z-50 bg-black/60 backdrop-blur-md border-b border-cyan-500/30">
    <div class="max-w-7xl mx-auto px-6 h-16 flex justify-between items-center">
        <!-- Logo -->
        <a href="index.html" class="text-xl font-bold text-green-400">
            &lt;PORTFOLIO/&gt;
        </a>

        <!-- Desktop Menu -->
        <div class="hidden md:flex gap-8 text-sm">
            <a href="index.html" class="hover:text-cyan-400">Home</a>
            <a href="about.html" class="text-cyan-400">About</a>
            <a href="project.html" class="hover:text-cyan-400">Projects</a>
            <a href="blog.html" class="hover:text-cyan-400">Blog</a>
            <a href="contact.html" class="hover:text-cyan-400">Contact</a>
        </div>

        <!-- Mobile Button -->
        <button id="menu-btn" class="md:hidden text-green-400 text-3xl">
            ☰
        </button>
    </div>
</nav>

<!-- ================= MOBILE MENU ================= -->
<div id="mobile-menu"
class="hidden fixed top-16 left-0 w-full z-40 flex flex-col text-center gap-6 py-6
bg-[#0a0a0f]/95 backdrop-blur-md border-t border-cyan-500/30 md:hidden">

    <a href="index.html" class="mobile-link">Home</a>
    <a href="about.html" class="mobile-link text-cyan-400">About</a>
    <a href="project.html" class="mobile-link">Projects</a>
    <a href="blog.html" class="mobile-link">Blog</a>
    <a href="contact.html" class="mobile-link">Contact</a>
</div>

<!-- ================= ABOUT SECTION ================= -->
<section class="min-h-screen flex items-center justify-center pt-24 md:pt-32 px-6 text-center">
    <div class="max-w-3xl">
        <h1 class="text-5xl md:text-7xl font-bold mb-6 gradient-text">
            About Me
        </h1>

        <p class="text-lg leading-relaxed text-gray-400">
            Discover my journey, skills, and passions in the digital realm.
            I enjoy building clean, secure, and responsive systems — from
            web development to cybersecurity fundamentals and Linux-based tooling.
        </p>
    </div>
</section>

<!-- ================= SCRIPT ================= -->
<script>
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");

    menuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
        document.body.classList.toggle("overflow-hidden");
    });
</script>

</body>
</html>

    <style>
        /* --- YOUR PORTFOLIO ANIMATIONS --- */

        @keyframes colorCycle {
            0% {
                color: #ec4899;
            }

            25% {
                color: #22d3ee;
            }

            50% {
                color: #a855f7;
            }

            75% {
                color: #facc15;
            }

            100% {
                color: #ec4899;
            }
        }

        @keyframes neonCycle {
            0% {
                color: #22d3ee;
                text-shadow: 0 0 10px #22d3ee, 0 0 20px #22d3ee, 0 0 40px #22d3ee;
            }

            25% {
                color: #ec4899;
                text-shadow: 0 0 10px #ec4899, 0 0 20px #ec4899, 0 0 40px #ec4899;
            }

            50% {
                color: #a855f7;
                text-shadow: 0 0 10px #a855f7, 0 0 20px #a855f7, 0 0 40px #a855f7;
            }

            75% {
                color: #facc15;
                text-shadow: 0 0 10px #facc15, 0 0 20px #facc15, 0 0 40px #facc15;
            }

            100% {
                color: #22d3ee;
                text-shadow: 0 0 10px #22d3ee, 0 0 20px #22d3ee, 0 0 40px #22d3ee;
            }
        }

        .link-highlight {
            color: #ec4899;
            /* Pink color */
            text-decoration: underline;
            font-weight: bold;
            transition: all 0.3s ease;
            text-shadow: 0 0 8px rgba(236, 72, 153, 0.6);
            /* Neon Glow */
        }

        .link-highlight:hover {
            color: #22d3ee;
            /* Switches to Cyan on hover */
            text-shadow: 0 0 12px rgba(34, 211, 238, 0.8);
            text-decoration: none;
        }

        @keyframes glitch {
            0% {
                text-shadow: 2px 2px #ff00de, -2px -2px #00ffff;
            }

            25% {
                text-shadow: -2px -2px #ff00de, 2px 2px #00ffff;
            }

            50% {
                text-shadow: 2px -2px #ff00de, -2px 2px #00ffff;
            }

            75% {
                text-shadow: -2px 2px #ff00de, 2px -2px #00ffff;
            }

            100% {
                text-shadow: 2px 2px #ff00de, -2px -2px #00ffff;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .neon-cycle {
            animation: neonCycle 8s infinite alternate;
        }

        .color-changing {
            animation: colorCycle 6s infinite alternate;
        }

        .glitch-text:hover {
            animation: glitch 0.3s infinite linear;
        }

        .hover-glow {
            transition: all 0.4s ease;
        }

        .hover-glow:hover {
            transform: scale(1.01);
            border-color: #ec4899;
            box-shadow: 0 0 30px rgba(236, 72, 153, 0.3);
            z-index: 10;
        }

        .post-card {
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
        }

        /* Smooth height transition for dynamic content */
        .content-transition {
            transition: max-height 0.5s ease-in-out, opacity 0.3s ease;
            overflow: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0f;
        }

        ::-webkit-scrollbar-thumb {
            background: #22d3ee33;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #22d3ee66;
        }

        .mobile-link {
            color: rgb(134 239 172);
            /* text-green-300 */
            font-size: 1.25rem;
            /* text-xl */
            font-weight: 700;
            /* font-bold */
            transition: color 0.3s ease;
        }

        .mobile-link:hover {
            color: rgb(244 114 182);
            /* hover:text-pink-400 */
        }

                fullContent: "Architecting systems that breathe under pressure requires more than just code; it requires a mindset shift. In a microservices world, we prioritize decoupling and scalability. By using containerization and robust orchestration like Kubernetes, we ensure that individual components can scale independently. However, this introduces complexity in distributed tracing and data consistency. To master this, one must understand the CAP theorem and the trade-offs between availability and consistency. Imagine a system handling millions of concurrent requests—this is where circuit breakers and load balancers become your best friends. We also dive deep into event-driven architectures using Kafka to ensure asynchronous communication doesn't become a bottleneck. The future of scalability is not just bigger servers, but smarter distribution."

            }

                date: "Jan 12, 2026",
                fullContent: "The chaos of a debugging session can often mirror the chaos of the mind. In the fast-paced tech world, 'Zen' isn't about escaping work, but finding a flow state within it. When a bug persists, our immediate reaction is frustration. Mindfulness teaches us to observe that frustration without letting it drive our actions. By treating each line of code as a meditative practice, we reduce burnout and increase creativity. A clear terminal reflects a clear mind. We explore techniques like deep work, pomodoro for focus, and the importance of stepping away from the screen to gain perspective. Tech is a tool; our consciousness is the architect."
            },
            {
                title: "The Art of Letting Go",
                date: "Jan 03, 2026",
                fullContent: "In software development, we often become attached to our code. We spend hours perfecting a function only to realize the requirements have changed and it must be deleted. This is the ultimate lesson in impermanence. Letting go of 'your' code allows for better collaboration and a more agile mindset. It shifts the focus from individual ego to collective project success. Growth occurs when we stop defending our old solutions and start embracing the need for evolution. In life, as in Git, sometimes the best move is a 'hard reset' to clear the path for something better."

        function renderPosts(category) {
            const container = document.getElementById('posts-container');

            container.innerHTML = ''; // Clear container

            posts.forEach((post, index) => {
                const shortText = post.fullContent.slice(0, 150) + "...";

                const article = document.createElement('div');
                article.className = 'relative bg-[#1a1a2e]/50 backdrop-blur-md border border-cyan-500/30 rounded-2xl p-8 hover-glow post-card transition-all duration-500 hover-glow';
                article.id = `post-card-${index}`;
                article.style.animationDelay = `${index * 0.1}s`;

                article.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-2xl md:text-3xl font-bold text-green-300">${post.title}</h3>
                        <span class="text-pink-500 text-sm font-mono whitespace-nowrap ml-4">${post.date}</span>

                        <span class="group-hover:translate-x-1 transition-transform" id="btn-icon-${index}">→</span>
                    </button>
                `;

        function toggleReadMore(index, category) {
            const posts = category === 'career' ? careerPosts : spiritualPosts;
            const textElement = document.getElementById(`content-${index}`);
            const btnText = document.getElementById(`btn-text-${index}`);
            const postData = posts[index];

            if (btnText.innerText === "Read DataStream") {
                // USE innerHTML TO RENDER THE LINK
                textElement.innerHTML = postData.fullContent;
                btnText.innerText = "Read Less";
            } else {
                // USE innerHTML HERE TOO
                textElement.innerHTML = postData.fullContent.slice(0, 150) + "...";
                btnText.innerText = "Read DataStream";
            }
        }

        function switchTab(category) {
            const careerBtn = document.getElementById('btn-career');
            const spiritualBtn = document.getElementById('btn-spiritual');

            if (category === 'career') {
                careerBtn.className = "px-8 py-4 rounded-lg font-bold transition-all duration-300 bg-green-500 text-black shadow-[0_0_20px_rgba(34,211,238,0.5)]";
